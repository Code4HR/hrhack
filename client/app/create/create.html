<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form class="form" name="form" ng-submit="create(form)" novalidate>

                <div class="form-group">
                    <label>Name</label>

                    <input type="text" name="name" class="form-control" ng-model="petition.name" required />
                </div>

                <div class="form-group">
                    <label>Description</label>

                    <textarea name="description" class="form-control" ng-model="petition.description" required />
                </div>

                <div class="form-group">
                    <label>Category</label>

                    <select name="category" class="form-control" ng-model="petition.category" ng-options="cat for cat in cats">
                        <option value="">-- choose category --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>City</label>

                    <select name="city" class="form-control" ng-model="petition.location.city" ng-options="city for city in cities">
                        <option value="">-- choose city --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Signatures Needed</label>

                    <input type="number" min="0" name="signaturesNeeded" class="form-control" ng-model="petition.stats.signaturesNeeded" required />
                </div>

                <div class="form-group">
                    <label>Amount Needed</label>

                    <input type="number" min="0" name="signaturesNeeded" class="form-control" ng-model="petition.stats.amountNeeded" required />
                </div>

                <div>
                    <button class="btn btn-inverse btn-lg btn-login" type="submit">
                        Create
                    </button>
                </div>

            </form>
        </div>
    </div>
    <hr>
</div>
